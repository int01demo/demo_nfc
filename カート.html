<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>カート呼び出し・予約</title>
    <link rel="stylesheet" href="css/ca-to.css">
    <!--スマホの画面に合わせる-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <div class="overlay"></div>

        <div class="content">
            <h1>カート呼び出し・予約ページ</h1>
            <p>こちらからカートの呼び出しや予約ができます。<br>ご希望のサービスを選択してください。</p>
            <div class="reservation-form">
                    <label for="service">サービス:</label>
                    <select id="service" name="service" required>
                        <option value="cart">カート呼び出し</option>
                        <option value="reservation">予約</option>
                    </select>

                    <button type="submit">送信</button>
        </div>
    </div>
</body>
</html>
