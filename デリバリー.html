<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>デリバリーサービス</title>
    <link rel="stylesheet" href="css/deribari.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>デリバリーサービス注文フォーム</h1>
        <form action="" methodm="">
            <div class="item">
                <label for="ice">氷：</label>
                <input type="number" id="ice" name="ice" min="0" value="0">
            </div>
            <div class="item">
                <label for="towel">タオル：</label>
                <input type="number" id="towel" name="towel" min="0" value="0">
            </div>
            <div class="item">
                <label for="pajamas_adult">寝間着（大人用）：</label>
                <input type="number" id="pajamas_adult" name="pajamas_adult" min="0" value="0">
            </div>
            <div class="item">
                <label for="pajamas_baby">寝間着（ベビー用）：</label>
                <input type="number" id="pajamas_baby" name="pajamas_baby" min="0" value="0">
            </div>
            <button>送信</button>
        </form>
    </div>
</body>
</html>
