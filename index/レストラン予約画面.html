<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>デモホームページ</title>
    <link rel="stylesheet" href="css/resu.css">
    <!--スマホの画面に合わせる-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        <h1>レストラン予約ページ</h1>
        <p>こちらからレストランの予約ができます。<br>ご希望の日時を選択してください。</p>

        <div class="reservation-form">
            <form action="#" method="post">
                <label for="date">日付:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">時間:</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">人数:</label>
                <input type="number" id="guests" name="guests" min="1" max="20" required>

                <button type="submit">予約する</button>
            </form>
        </div>
    </div>
    <div class="calendar-container">
        <h1>October 2020</h1>
            <table class="calendar">
                <tr>
                    <th>SUN</th>
                    <th>MON</th>
                    <th>TUE</th>
                    <th>WED</th>
                    <th>THU</th>
                    <th>FRI</th>
                    <th>SAT</th>
                </tr>
                <tr class="day">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>01</td>
                    <td>02</td>
                    <td>03</td>
                </tr>
                <tr class="day">
                    <td>04</td>
                    <td>05</td>
                    <td>06</td>
                    <td>07</td>
                    <td>08</td>
                    <td>09</td>
                    <td>10</td>
                </tr>
                <tr class="day">
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                </tr>
                <tr class="day">
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                </tr>
                <tr class="day">
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                </tr>
            </table>
    </div>

</body>
</html>
